    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-size: cover; /* 覆盖整个页面 */
            background-position: center; /* 居中显示 */
            background-attachment: fixed; /* 固定背景图片，不随滚动条滚动 */
            transition: background-color 0.5s ease;
        }
        header {
            background-color: hsla(65, 67%, 52%, 0.263);
            color: rgb(39, 118, 179);
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #f1b83c;
            padding: 10px 0;
            margin:0px;
        }
        
        .container {
            width: 100%;
            margin: 20px auto;
            background-color: hsla(263, 87%, 12%, 0);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex; /* 使用flex布局 */
            align-items: center; /* 垂直居中对齐 */
            justify-content: flex-start; /* 水平起始对齐 */
        }
        .image {
            width: 50%; /* 图片宽度 */
            height: auto;
        }

        .text {
            width: 50%; /* 文字区域宽度 */
            padding-left: 20px; /* 文字与图片之间的间距 */
        }
       
        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 20px 50px;
            font-size: 20px;
            color: #050b05;
            background-color: rgb(244, 253, 67);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 0px;
        }
        .btn:hover {
            background-color: #bb721f;
        }
    </style>
</head>

       <h1>《神印王座》简介</h1>

    <div class="container">
        <img src="..\image\3c6d55fbb2fb43166d22d823a7f7512309f790527514.webp" alt="图片描述" class="image">
        <div class="text">
            《神印王座》是曾元俊、李健宁执导，常蓉珊、瞳音、叶知秋、阎么么、藤新等配音的网络动画片，由上海腾讯企鹅影视文化传播有限公司，长沙天使文化股份有限公司，天津炫世唐门文化传媒有限公司联合出品，神漫文化负责承制，于2022年4月28日起在腾讯视频独家发布。
            《神印王座》改编自唐家三少创作的同名小说作品，讲述了六千年前魔族降临致人类进入黑暗年代，后形成人魔共存局面，主角龙皓晨为救母加入骑士圣殿，在成长冒险中历经诸多，为人类奋战并守护伙伴爱人的故事。
